            transition: all 0.3s ease;

            transform-origin: center;

            transform: scale(0.9);
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .diy-ductless-hp-card.diy-ductless-hp-active {

        }

            flex-direction: column;
            height: 100%;

            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 8px 8px 0 0;
            overflow: hidden;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(28, 142, 255, 0.52);

        }

        .diy-ductless-hp-nav-button {

            transform: translateY(-50%);

            height: 40px;
            background-color: white;
            border-radius: 50%;

            justify-content: center;
            align-items: center;
            cursor: pointer;

    // Product data for multi-zone systems
    const multiZoneProducts = [
        {

            image: "{{media url=wysiwyg/ha-ductless-split-system-dual-zone.png}}", // Replace with actual image path

    initCarousel({
        data: heatPumpProducts,
        carouselId: 'heatPumpCarousel',
        prefix:'diy-ductless-hp',
        prevBtnId: 'heatPumpPrev',
        nextBtnId: 'heatPumpNext',
        dotsContainerId: 'heatPumpDots'
    });

    initCarousel({
        data: multiZoneProducts,
        carouselId: 'multiZoneCarousel',
        prefix:'mz-systems',
        prevBtnId: 'multiZonePrev',
        nextBtnId: 'multiZoneNext',
        dotsContainerId: 'multiZoneDots'
    });
    function initCarousel({ data, carouselId, prefix, prevBtnId, nextBtnId, dotsContainerId }) {
        const carousel = document.getElementById(carouselId);
        const dotsContainer = document.getElementById(dotsContainerId);
        let currentIndex = 0;

        function generateCarousel() {
            carousel.innerHTML = '';
            const isMobile = window.innerWidth <= 576;
            const totalCards = data.length;

            if (isMobile) {
                data.forEach(item => {
                    carousel.innerHTML += `
                    <div class="diy-ductless-hp-card diy-ductless-hp-active">
                        <div class="diy-ductless-hp-card-container">
                            <div class="diy-ductless-hp-card-image">
                                <img src="${item.image}" alt="${item.title}">
                            </div>
                            <div class="diy-ductless-hp-card-content">
                                <h2>${item.title}</h2>
                                <div class="diy-ductless-hp-price">${item.price}</div>
                                <a href="${item.link}" target="_blank">
                                    <button class="diy-ductless-hp-shop-now-btn">Shop Now</button>
                                </a>
                            </div>
                        </div>
                    </div>`;
                });
            } else {
                for (let i = 0; i < totalCards + 4; i++) {
                    const dataIndex = (currentIndex - 2 + i + totalCards) % totalCards;
                    const item = data[dataIndex];
                    const isActive = i === 1 || i === 2;
                    const hasBlue = i === 0 || i === 3;

                    carousel.innerHTML += `
                    <div class="${prefix}-card ${isActive ?  prefix + '-active' : ''}">
                        <div class="${prefix}-card-container">
                            ${hasBlue ? `<div class="${prefix}-blue-background"></div>` : ''}
                            <div class="${prefix}-card-image">
                                <img src="${item.image}" alt="${item.title}">
                            </div>
                            <div class="${prefix}-card-content">
                                <h2>${item.title}</h2>
                                <div class="${prefix}-price">${item.price}</div>
                                <a href="${item.link}" target="_blank">
                                    <button class="${prefix}-shop-now-btn">Shop Now</button>
                                </a>
                            </div>
                        </div>
                    </div>`;
                }
            }
            updateDots();
            adjustActiveCards(prefix);

        }

        function updateDots() {
            if (window.innerWidth > 576) {
                dotsContainer.innerHTML = '';
                data.forEach((_, i) => {
                    dotsContainer.innerHTML += `<div class="diy-ductless-hp-nav-dot ${i === currentIndex ? 'diy-ductless-hp-active' : ''}"></div>`;
                });

                [...dotsContainer.children].forEach((dot, i) => {
                    dot.onclick = () => {
                        if (i !== currentIndex) {
                            currentIndex = i;
                            generateCarousel();
                        }
                    };
                });
            }
        }
        function adjustActiveCards(prefix) {
                const cards = carousel.querySelectorAll(`.${prefix}-card`);
            const isNarrow = window.innerWidth < 1170;
            const isMedium = window.innerWidth > 576 && window.innerWidth <= 768;
            const isMobile = window.innerWidth <= 576;

            if (isMobile) {
                cards.forEach(card => {
                    card.classList.remove(`${prefix}-semi-active`);
                    card.classList.add(`${prefix}-active`);
                });
                return;
            }

            if (isMedium) {
                cards.forEach(card => {
                    card.classList.remove(`${prefix}-semi-active`);
                    card.classList.add(`${prefix}-active`);
                });
                return;
            }

            if (isNarrow && !isMedium) {
                let foundActive = false;
                cards.forEach(card => {
                    if (card.classList.contains(`${prefix}-active`)) {
                        if (foundActive) {
                            card.classList.remove(`${prefix}-active`);
                            card.classList.add(`${prefix}-semi-active`);
                        } else {
                            foundActive = true;
                        }
                    }
                });
            } else {
                cards.forEach(card => {
                    if (card.classList.contains(`${prefix}-semi-active`)) {
                        card.classList.remove(`${prefix}-semi-active`);
                        card.classList.add(`${prefix}-active`);
                    }
                });
            }
        }

        // Navigation
        document.getElementById(prevBtnId).onclick = () => {
            currentIndex = (currentIndex - 1 + data.length) % data.length;
            generateCarousel();
        };
        document.getElementById(nextBtnId).onclick = () => {
            currentIndex = (currentIndex + 1) % data.length;
            generateCarousel();
        };

        // Re-initialize on resize
        window.addEventListener('resize', generateCarousel);

        generateCarousel();

    }
