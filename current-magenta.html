<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <style>
        .overlap-wrapper {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
        }

        .foreground-card {
            position: relative;
            width: 60%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            z-index: 5;
            padding: 0;
        }

        .foreground-card iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }
        .video-thumbnail {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            border-radius: 30px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("video-thumbnail.png");
            display: none; /* default hidden on desktop */
        }


        .polygon-button {
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 25px 35px;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 6.08px 51.03px 0px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            z-index: 15;
        }

        .background-card {
            background: linear-gradient(120deg, #00629c 49.4%, #1c8eff 95.33%);
            border-radius: 30px;
            width: 60%;
            margin-left: 40%;
            margin-top: -30%;
            box-sizing: border-box;
            z-index: 1;
            padding: 7% 5% 10% 25%;
        }

        .text-content h2 {
            font-size: 32px;
            font-weight: 500;
            line-height: 1.25;
            color: #fff;
        }

        .text-content p {
            font-size: 18px;
            font-weight: 400;
            color: #fff;
        }

        @media (max-width: 768px) {
            .overlap-wrapper {
                flex-direction: column;
            }

            .foreground-card {
                width: 100%;
                aspect-ratio: 8/9;
                z-index: 2;
                background-color: black;
            }
            .video-thumbnail {
                display: block;
            }

            .background-card {
                left: 5%;
                width: 90%;
                position: relative;
                padding: 50px 20px 20px;
                margin: -10% 0 0;
            }

            .text-content {
                padding-left: 0;
            }

            .text-content h2 {
                font-size: 28px;
                font-weight: 400;
            }

            .text-content p {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>
<div class="overlap-wrapper">
    <div class="foreground-card">
        <iframe
                id="vimeoPlayer"
                src="https://player.vimeo.com/video/66140585?badge=0&autopause=0&player_id=0&app_id=58479&"
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
                frameborder="0"
                title="MRCOOL DIY Comfort Is In Your Hands"
        ></iframe>
        <div class="video-thumbnail" id="videoThumbnail"></div>
        <div class="polygon-button" id="playButton">
            <svg width="23" height="39" viewBox="0 0 23 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                        d="M22.9609 19.4999L-0.0065936 38.6537L-0.00659193 0.346156L22.9609 19.4999Z"
                        fill="url(#paint0_linear_6329_352)"
                />
                <defs>
                    <linearGradient id="paint0_linear_6329_352" x1="15.7759" y1="25.8447" x2="0.03179" y2="44.7634" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#00629C" />
                        <stop offset="1" stop-color="#1C8EFF" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
    </div>
    <div class="background-card">
        <div class="text-content">
            <h2>A DIY solution<br>for every home.</h2>
            <p>Innovative solutions for <br>your family.</p>
        </div>
    </div>
</div>
</body>
<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const iframe = document.getElementById("vimeoPlayer");
        const playButton = document.getElementById("playButton");
        const videoThumbnail = document.getElementById("videoThumbnail");

        const player = new Vimeo.Player(iframe);

        player.ready().then(function () {
            console.log("Vimeo player is ready");
        });

        function playVideo() {
            player.play().then(function () {
                playButton.style.display = "none";
                if (videoThumbnail) videoThumbnail.style.display = "none";

            }).catch(function (error) {
                console.error("Error playing video:", error);
            });
        }

        playButton.addEventListener("click", playVideo);
        playButton.addEventListener("touchstart", function (e) {
            e.preventDefault();
            playVideo();
        });

        player.on("pause", function () {
            playButton.style.display = "flex";
        });

        player.on("play", function () {
            playButton.style.display = "none";
        });

        player.on("error", function (error) {
            console.error("Vimeo player error:", error);
        });
    });
</script>

</html>
