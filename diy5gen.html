<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrCool Hero Section</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .logo-img-desktop {
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      aspect-ratio: 260.453 / 119;
      object-fit: contain;
      z-index: 10;
      display: block;
    }

    .logo-img-mobile {
      width: 160px;
      margin: 20px 0 16px 12px;
      display: none;
    }

    .gradient-box-wrapper {
      padding: 80px 11px 0;
    }

    .gradient-box-container {
      position: relative;
      width: 100%;
      max-width: 1478px;
      margin: auto;
    }

    .gradient-box {
      width: 100%;
      aspect-ratio: 1478 / 652;
      border-radius: 30px;
      background: linear-gradient(120deg, #00629C 49.4%, #1C8EFF 95.33%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      color: #fff;
      box-sizing: border-box;
    }

    .hero-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      width: 100%;
    }

    .headline {
      font-size: 48px;
      font-weight: 500;
      line-height: 1.25;
      margin: 0;
      text-align: center;
    }

    .subheadline {
      font-size: 24px;
      font-weight: 400;
      line-height: 1.3;
      margin: 0;
      text-align: center;
    }

    .divider-vertical {
      width: 2px;
      height: 100px;
      background: white;
    }

    .headline-section,
    .subheadline-section {
      flex: 1;
    }

    /* ✅ IMAGE SECTION MATCHES GRADIENT BOX */
    .image-split-section {
      display: flex;
      width: 100%;
      max-width: 1478px;
      margin: 0 auto;
      padding: 10px 11px 0;
      box-sizing: border-box;
    }

    .left-content {
      width: 33.33%;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 500;
      color: #333;
      /* background-color: #f4f4f4; */
      text-align: center;
      /* border-radius: 30px 0 0 30px; */
    }

    .airhandler-overlay {
      position: absolute;
      top: -60%;
      /* shift upward */
      left: -5%;
      width: 100%;
      /* span full width of .right-image */
      height: auto;
      aspect-ratio: 2 / 1;
      /* maintains rectangular shape */
      background-image: url("https://raw.githubusercontent.com/pavankommi/gen5images/refs/heads/main/header-overlay-airhandler.png");
      background-size: 80% auto;
      /* scales image to 80% width */
      background-repeat: no-repeat;
      background-position: top left;
      z-index: 10;
    }



    .right-image {
      width: 66.66%;
      background-image: url("https://github.com/pavankommi/gen5images/blob/main/remotecontrol.jpg?raw=true");
      background-size: cover;
      background-position: center;
      aspect-ratio: 1478 / 952;
      border-radius: 30px;
      position: relative;
      overflow: visible;
    }


    .left-content {
      width: 33.33%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-sizing: border-box;
      padding: 40px;
    }

    .info-box {
      max-width: 280px;
      text-align: left;
    }

    .info-img {
      width: 100%;
      border: 2px solid #00629C;
      border-radius: 30px;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    .info-text {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin-bottom: 16px;
    }

    .info-button {
      display: inline-block;
      background-color: #1C8EFF;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.3s;
    }

    .info-button:hover {
      background-color: #00629C;
    }

    @media (max-width: 768px) {
      .gradient-box-wrapper {
        padding: 0 0 10px 0;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: flex-start;
      }

      .gradient-box-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 0 12px;
        box-sizing: border-box;
      }

      .gradient-box {
        width: 100%;
        height: 593px;
        padding: 30px;
        border-radius: 30px;
        background: linear-gradient(120deg, #00629C 49.4%, #1C8EFF 95.33%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
        box-sizing: border-box;
      }

      .hero-content {
        flex-direction: column;
        gap: 24px;
        text-align: center;
      }

      .divider-vertical {
        display: none;
      }

      .divider-horizontal {
        height: 2px;
        width: 120px;
        background: white;
        margin: 16px auto;
      }

      .headline {
        font-size: 52px;
        line-height: 1.3;
        font-weight: 400;
      }

      .subheadline {
        font-size: 22px;
        line-height: 1.5;
        font-weight: 400;
      }

      .logo-img-mobile {
        display: block;
        width: auto;
        height: 80px;
        margin: 0px 0 0px 12px;
        object-fit: contain;
      }

      .logo-img-desktop {
        display: none;
      }

      .image-split-section {
        flex-direction: column-reverse;
        max-width: 100%;
        padding: 0 12px;
        /* margin-top: 40px; */
        box-sizing: border-box;
      }

      .left-content {
        width: 100%;
        padding: 20px 0;
        justify-content: center;
      }

      .airhandler-overlay {
        width: 140%;
        left: 50%;
        top: -33%;
        transform: translateX(-50%);
        background-size: contain;
        background-position: top center;
      }

      .right-image {
        position: relative;
        width: 100%;
        height: 593px;
        border-radius: 30px;
        background-size: cover;
        background-position: center;
      }

      .left-content {
        width: 100%;
        padding: 20px 0;
        justify-content: flex-start;
      }

      .info-box {
        text-align: left;
        width: 100%;
        max-width: none;
        text-align: left;
        /* padding: 0 12px; */
        /* box-sizing: border-box; */
      }

      .info-text {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Logo for mobile view only -->
  <img class="logo-img-mobile"
    src="https://raw.githubusercontent.com/pavankommi/gen5images/refs/heads/main/MrCool-badgelogo-fixed.png"
    alt="Placeholder Logo" />

  <div class="gradient-box-wrapper">
    <div class="gradient-box-container">
      <!-- Logo for desktop view only -->
      <img class="logo-img-desktop"
        src="https://raw.githubusercontent.com/pavankommi/gen5images/refs/heads/main/MrCool-badgelogo-fixed.png"
        alt="Placeholder Logo" />

      <!-- Gradient box -->
      <div class="gradient-box">
        <div class="hero-content">
          <div class="headline-section">
            <h1 class="headline">America’s New MrCool DIY Mini-Split</h1>
            <div class="divider-horizontal"></div>
          </div>
          <div class="divider-vertical"></div>
          <div class="subheadline-section">
            <p class="subheadline">Air Conditioner and Heater<br>you can install yourself</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ IMAGE SECTION MATCHED -->
  <div class="image-split-section">
    <div class="left-content">
      <div class="info-box">
        <img
          src="https://raw.githubusercontent.com/pavankommi/gen5images/refs/heads/main/mc-diy-wmah-02-1000px_qwmw9l.webp"
          alt="Wall Unit" class="info-img" />
        <p class="info-text">Not sure if ductless systems are right for you? Explore the benefits.</p>
        <a href="#" class="info-button">Learn More</a>
      </div>
    </div>

    <div class="right-image">
      <div class="airhandler-overlay"></div>

    </div>
  </div>

</body>

</html>
